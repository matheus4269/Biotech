<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Navbar lateral -->
    <nav class="nav flex-column bg-primary vh-100 p-3 text-white" style="width: 200px;">
      <a class="nav-link active text-white mt-5" href="#">Dashboard</a>
      <a class="nav-link text-white" href="#">Análise</a>
      <a class="nav-link text-white" href="#">Sobre Nós</a>
      <a class="nav-link disabled text-white-50" aria-disabled="true">Configuração</a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="flex-grow-1 p-4">
      <div class="row justify-content-center my-5">
        <!-- Gráfico de Barras -->
        <div class="col-md-5 text-center">
          <canvas id="graficoBarra"></canvas>
          <h5 class="mt-3">Análise de Gráfico Mensal</h5>
          <p>Este gráfico mostra as análises feitas mensalmente.</p>
        </div>

        <!-- Gráfico de Pizza -->
        <div class="col-md-5 text-center">
          <canvas id="graficoPizza"></canvas>
          <h5 class="mt-3">Parasitas Mais Comuns</h5>
          <p>Este gráfico mostra os parasitas mais comuns encontrados nas amostras analisadas.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Pega os dados do Django
    const meses = {{ meses|safe }};
    const analises = {{ analises|safe }};
    const parasitas = {{ parasitas|safe }};
    const valores = {{ valores|safe }};

    // Gráfico de Barras
    new Chart(document.getElementById('graficoBarra'), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Análises',
          data: analises,
          backgroundColor: 'rgba(13, 110, 253, 0.7)'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    // Gráfico de Pizza
    new Chart(document.getElementById('graficoPizza'), {
      type: 'pie',
      data: {
        labels: parasitas,
        datasets: [{
          data: valores,
          backgroundColor: [
            'rgba(13, 110, 253, 0.7)',
            'rgba(25, 135, 84, 0.7)',
            'rgba(220, 53, 69, 0.7)'
          ]
        }]
      },
      options: { responsive: true }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
